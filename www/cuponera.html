<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>ConsejoFMatApp</title>
        <meta charset="UTF-8">
        <!-- Poder agregar iconos -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Cargamos el CSS -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <script src="js/events.js"></script>
    </head>
    <body>
        <!--PANEL-->
        <header>
            <nav class="#000000 black lighten-4 ">
                <ul id="slide-out" class="side-nav">
                    <li>
                        <div class="contactoPanel">
                            <!-- Modal Trigger -->
                            <button data-target="modal1" class="btn modal-trigger btn-floating white center" style="height: 150px; width: 150px;"
                                    onclick="$('#modal1').openModal();">
                                <img id="imagenPerfil" src="img/profile.jpg" alt="" class="responsive-img">
                            </button>
                        </div>
                        <p class="#000000 black-text"><i class="tiny material-icons">face</i> Romario López Castillo</p>
                    </li>
                    <li><a href="novedades.html" class="waves-effect"><i class="tiny material-icons">new_releases</i>
                        Novedades</a></li>
                    <li><a href="eventosprox.html" class="waves-effect"><i class="tiny material-icons">today</i> Eventos
                        Próximos</a></li>
                    <li><a href="contactanos.html" class="waves-effect"><i class="tiny material-icons">contact_phone</i>
                        Contáctanos</a></li>
                    <li><a href="escribenos.html" class="waves-effect"><i class="tiny material-icons">textsms</i>
                        Escríbenos</a></li>
                    <li><a href="infoAcad.html" class="waves-effect"><i class="tiny material-icons">school</i>
                        Información Académica</a>
                    <li><a href="cuponera.html" class="waves-effect"><i class="tiny material-icons">view_carousel</i>
                        Cuponera</a>
                    <li><a href="acercaDe.html" class="waves-effect"><i class="tiny material-icons">android</i> Acerca
                        de... </a>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i
                        class="medium material-icons">reorder</i></a>
                <a href="#" class="brand-logo">Imágenes</a>

            </nav>
        </header>

        <main>
            <div id="modal1" class="modal bottom-sheet">
                <div class="modal-content">
                    <h4>Cambiar foto de perfil.</h4>

                    <div class="row">
                        <div class="col s6 center">
                            <a href="#" onclick="capturePhoto();"><i class="medium material-icons">camera_alt</i></a>
                        </div>
                        <div class="col s6 center">
                            <a href="#" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);"><i
                                    class="medium material-icons">perm_media</i></a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
                </div>
            </div>
            <!--Imagenes-->
            <section data-role="page" id="imagenes">
                <div class="slider">
                    <ul class="slides">
                        <li>
                            <img src="img/bienvenidos.jpg"> <!-- random image -->
                            <div class="caption center-align">
                            </div>
                        </li>
                        <li>
                            <img src="img/gallo.jpg">
                            <div class="caption right-align">
                            </div>
                        </li>
                        <li>
                            <img src="img/bowling.jpg">
                            <div class="caption center-align"></div>
                        </li>
                        <li>
                            <img src="img/mexiana.jpg">
                            <div class="caption right-align">
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </main>


        <!-- Cargamos jQuery y materialize js -->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                //Menú responsivo
                $('.button-collapse').sideNav({
                            menuWidth: 240,
                            edge: 'left',
                            closeOnClick: true
                        }
                );

                // Plugin initialization slider
                $('.slider').slider();
            });
        </script>
    </body>
</html>
