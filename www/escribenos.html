        <title>ConsejoFMatApp</title>

        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/escribenos.js"></script>

    </head>
    <body>
        <!--PANEL-->
        <header>
            <nav class="#000000 black lighten-4 ">
                <ul id="slide-out" class="side-nav">
                    <li>
                        <div class="contactoPanel">
                            <img src="img/profile.jpg" alt="" class="circle responsive-img">
                        </div>
                        <p class="#000000 black-text"><i class="tiny material-icons">face</i> Romario López Castillo</p>
                    </li>
                    <li><a href="novedades.html" class="waves-effect"><i class="tiny material-icons">new_releases</i>
                        Novedades</a></li>
                    <li><a href="eventosprox.html" class="waves-effect"><i class="tiny material-icons">today</i> Eventos
                        Próximos</a></li>
                    <li><a href="contactanos.html" class="waves-effect"><i class="tiny material-icons">contact_phone</i>
                        Contáctanos</a></li>
                    <li><a href="escribenos.html" class="waves-effect"><i class="tiny material-icons">textsms</i>
                        Escríbenos</a></li>
                    <li><a href="infoAcad.html" class="waves-effect"><i class="tiny material-icons">school</i>

                        de... </a>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i
                        class="medium material-icons">reorder</i></a>
                Escríbenos
            </nav>
        </header>
        <main>
            <!--Escríbenos-->
            <section data-role="page" id="escribenos">
                <div class="container">
                    <div class="row">
                        <div class="col m10 offset-m1 s12">
                            <h2 class="center-align">Escríbenos</h2>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col m6 s12">
                                            <input id="nombre" type="text" class="validate" required>
                                            <label for="nombre">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <label for="carrera">Carrera</label>
                                            <br/>
                                        </div>
                                        <div class="input-field col s12">
                                            <select class="browser-default" id="carrera" required>
                                                <option value="" selected disabled>Selecciona tu carrera:</option>
                                                <option value="LA">LA</option>
                                                <option value="LCC">LCC</option>
                                                <option value="LEM">LEM</option>
                                                <option value="LIC">LIC</option>
                                                <option value="LIS">LIS</option>
                                                <option value="LM">LM</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <label>Tipo de Mensaje</label>
                                            <br/>
                                        </div>
                                        <div class="input-field col m3 s4 center-align">
                                            <input name="group1" type="radio" id="queja" required/>
                                            <label for="queja">Queja</label>
                                        </div>
                                        <div class="input-field col m3 s4 center-align">
                                            <input name="group1" type="radio" id="sugerencia" />
                                            <label for="sugerencia">Sugerencia</label>
                                        </div>
                                        <div class="input-field col m3 s4 center-align">
                                            <input name="group1" type="radio" id="comentario" />
                                            <label for="comentario">Comentario</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <textarea id="mensaje" class="materialize-textarea" required></textarea>
                                            <label for="mensaje">Mensaje</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col m12">
                                            <p class="right-align">
                                                <button class="btn btn-floating btn-large waves-effect waves-light" type="button" name="action">
                                                    <i class="small material-icons">send</i>
                                                    <!--debe guardar el msj en la bd y llevar a la pagina mensaje.html
                                                    donde se muestran los msjs y tiene un back hacia novedades-->
                                                </button>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <!-- Cargamos jQuery y materialize js -->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                //Menú responsivo
                $('.button-collapse').sideNav({
                            menuWidth: 240,
                            edge: 'left',
                            closeOnClick: true
                        }
                );
            });
        </script>
    </body>
</html>
